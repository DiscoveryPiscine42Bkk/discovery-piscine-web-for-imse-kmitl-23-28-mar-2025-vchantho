<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
        button {
          font-size: 20px; /*ขนาดfontที่อยากได้*/
          padding: 20px 40px; /*กำหนดขนาดของปุ่มclick me*/
        }
      </style>
    <!-- โหลดไลบรารี jQuery จาก CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="body">
    <!-- ปุ่มที่ใช้สำหรับคลิกเพื่อเปลี่ยนสีพื้นหลัง -->
    <button id="changeColorBtn" type="button">Click me!</button>

    <script>
        // ใช้ jQuery เมื่อเอกสาร HTML โหลดเสร็จแล้ว
        $(document).ready(function() {
            // เมื่อคลิกที่ปุ่มที่มี id = "changeColorBtn"
            $('#changeColorBtn').click(function() {
                // สร้างสีใหม่แบบสุ่มในรูปแบบเลขฐานสิบหก (#RRGGBB)
                var newColor = "#" + ((1 << 24) * Math.random() | 0).toString(16).padStart(6, "0");

                // ใช้ jQuery เพื่อเปลี่ยนสีพื้นหลังของ <body> ไปยังสีใหม่
                $('body').css('background-color', newColor);
            });
        });
    </script>
</body>
</html>
