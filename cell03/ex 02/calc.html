<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <h1>Calculator</h1>
    <style>
    h1 {
        text-align: center;
        color: #ff0080;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center; 
        background-color: #f4bdff;
        }
    input[type="submit"] {
            background-color: rgb(255, 255, 255);
            color: rgb(255, 0, 115);
            padding: 10px 10px;
    }
</style>
</head>
<body>
    <input type="text" id="Num 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="Num2">
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>
        function calculate() {
            const Num1 = parseInt(document.getElementById("Num 1").value);
            const operator = document.getElementById("operator").value;
            const Num2 = parseInt(document.getElementById("Num2").value);

            if (isNaN(Num1) || isNaN(Num2) || Num1 < 0 || Num2 < 0) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            let result;

            switch (operator) {
                case "+":
                    result = Num1 + Num2;
                    break;
                case "-":
                    result = Num1 - Num2;
                    break;
                case "*":
                    result = Num1 * Num2;
                    break;
                case "/":
                    if (Num2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = Num1 / Num2;
                    break;
                case "%":
                    if (Num2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = Num1 % Num2;
                    break;
                default:
                    alert("Invalid operator");
                    console.log("Invalid operator");
                    return;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000); // 30000 milliseconds = 30 seconds
    </script>
</body>
</html>
