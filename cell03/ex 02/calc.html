<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <h1>Calculator</h1>
    <style>
    h1 {
        text-align: center;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center; 
        }
</style>
</head>
<body>
    <input type="text" id="leftOperand">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand">
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>
        function calculate() {
            const leftOperand = parseInt(document.getElementById("leftOperand").value);
            const operator = document.getElementById("operator").value;
            const rightOperand = parseInt(document.getElementById("rightOperand").value);

            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            let result;

            switch (operator) {
                case "+":
                    result = leftOperand + rightOperand;
                    break;
                case "-":
                    result = leftOperand - rightOperand;
                    break;
                case "*":
                    result = leftOperand * rightOperand;
                    break;
                case "/":
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftOperand / rightOperand;
                    break;
                case "%":
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftOperand % rightOperand;
                    break;
                default:
                    alert("Invalid operator");
                    console.log("Invalid operator");
                    return;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000); // 30000 milliseconds = 30 seconds
    </script>
</body>
</html>
